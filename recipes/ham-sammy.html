    <h1>
        Ham Sammy Recipe
    </h1>
    <h2>
        Ingredients
    </h2>
    <ul>
        <li>
            2 slices of bread
        </li>
        <li>
            1 slice of ham
        </li>
        <li>
            1 slice of cheese
        </li>
        <li>
            1 tbsp of mayo
        </li>
    </ul>
    <h2>
        Directions
    </h2>
    <ol>
        <li>
            Toast bread
        </li>
        <li>
            Spread mayo on bread
        </li>
        <li>
            Add ham and cheese
        </li>
        <li>
            Enjoy!
        </li>
    </ol>
