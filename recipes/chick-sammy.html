    <h1>
        Ham Sammy Recipe
    </h1>
    <h2>
        Ingredients
    </h2>
    <ul>
        <li>
            Brioche bun
        </li>
        <li>
            1 fried chicken thigh, deboned
        </li>
        <li>
            2 pickles
        </li>
        <li>
            1 tbsp of mayo
        </li>
    </ul>
    <h2>
        Directions
    </h2>
    <ol>
        <li>
            Toast bun
        </li>
        <li>
            Spread mayo on bun
        </li>
        <li>
            Add chicken and pickles
        </li>
        <li>
            Enjoy!
        </li>
